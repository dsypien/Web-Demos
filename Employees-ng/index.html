<!DOCTYPE html>
<html ng-app="employeesApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-USA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employees App (Angular) </title>

	<!--CSS-->
	<link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="styles/index.css" rel="stylesheet"/>
</head>
<body cz-shortcut-listen="true">
	
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://getbootstrap.com/examples/starter-template/#">Employees App</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="http://getbootstrap.com/examples/starter-template/#">Home</a></li>
            <li><a href="http://getbootstrap.com/examples/starter-template/#about">About</a></li>
            <li><a href="http://getbootstrap.com/examples/starter-template/#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="main-content" class="container">
      <div class="starter-template"  ng-controller='employeesController' >
        <h1>Employee Information</h1>
        <h3>Select Employee : 
			<select ng-model="selectedEmployee" ng-options="emp.firstname+' ' +emp.lastname for emp in employees"></select>
		</h3>
        <div id="employee-details">
			<div >
		 		{{selectedEmployee.firstname}}
			</div>
			<div>
				{{selectedEmployee.lastname}}
			</div>
			<div>
				{{selectedEmployee.dept}}
			</div>
			<div>
				{{selectedEmployee.hired}}
			</div>
			<img id="employee-pic" ng-src="{{selectedEmployee.pic}}"></div>
		</div>

      </div>

    </div>

	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="libraries/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/employees.js"></script>
	</script>
</body>
</html>
