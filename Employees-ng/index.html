<!DOCTYPE html>
<html ng-app="employeesApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-USA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employees App (Angular) </title>

	<!--CSS-->
	<link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="styles/index.css" rel="stylesheet"/>
</head>
<body cz-shortcut-listen="true">
	
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://getbootstrap.com/examples/starter-template/#">Employees App</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="http://getbootstrap.com/examples/starter-template/#">Home</a></li>
            <li><a href="http://getbootstrap.com/examples/starter-template/#about">About</a></li>
            <li><a href="http://getbootstrap.com/examples/starter-template/#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div id="main-content" class="container">
      <div class="starter-template">
        <h1>Employee Information</h1>

        <div id="employee-list" ng-controller="employeesController">
			<div class="btn-group" >
				<button type="button" class="btn btn-info">Choose an Employee</button>
				  	<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
					    <span class="caret"></span>
					    <span class="sr-only">Toggle Dropdown</span>
				</button>
				<ul class="dropdown-menu" role="menu">
				    <li ng-repeat="emp in employees">
			  			<a href="#">
			  				<span class="glyphicon glyphicon-user"></span>
			  				&nbsp;{{emp.firstname}}&nbsp;{{emp.lastname}}
			  			</a>
			  		</li>
				    <li class="divider"></li>
				    <li><a href="#">
				    	<span class="glyphicon glyphicon-plus"></span>	
				    	&nbsp;Add Employee
				    </a></li>
			  	</ul>
			</div>
		</div>

      </div>

    </div>

	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="libraries/bootstrap/js/bootstrap.min.js"></script>
	<script>
		var app = angular.module('employeesApp', []);

		app.controller('employeesController', function($scope){
			$scope.employees = [
			  {'firstname': 'James', 'lastname': 'Madison', 'dept': 'R&D', 'hired': '1/1/2009','ID': 80},
			    {'firstname': 'Peter', 'lastname':  'Griffen', 'dept': 'R&D', 'hired': '4/23/2014' ,'ID': 21 },
			    {'firstname': 'Dorian', 'lastname': 'Williams', 'dept': 'HR', 'hired': '5/9/2006','ID': 87},
			    {'firstname': 'Bridgit', 'lastname': 'Spanner', 'dept': 'R&D', 'hired': '6/13/2004','ID': 13},
			    {'firstname': 'Daniel', 'lastname': 'Tanner', 'dept': 'R&D', 'hired': '11/24/2009','ID': 45},
			    {'firstname': 'Optimus', 'lastname': 'Prime', 'dept': 'R&D', 'hired': '8/22/2004','ID': 19},
			    {'firstname': 'Jimmy', 'lastname': 'Derp', 'dept': 'Marketing', 'hired': '4/15/2013','ID': 22}
			];

			$scope.onNameClick = function(name){
				alert("clicked");
			};

		});
	</script>
</body>
</html>
